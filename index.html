<script>
    let isPageReady = false;
    let generatedImages = 0;
    let discordUpdateInterval;
    let pixelUpdateInterval;
    let glitchInterval;
    let lastSuccessfulFetch = 0;
    let retryCount = 0;
    const MAX_RETRIES = 3;
    const USER_ID = '790417711640477696';

    document.addEventListener('DOMContentLoaded', function () {
        initializePage();
    });

    function initializePage() {
        createInitialGrid();
        
        pixelUpdateInterval = setInterval(updateRandomImage, 5);
        
        fetchDiscordActivity(); // Immediate fetch
        
        discordUpdateInterval = setInterval(fetchDiscordActivity, 5000); // Keep 5s for rate limit safety
        
        glitchInterval = setInterval(function() {
            if (Math.random() < 0.03) {
                document.body.style.filter = 'invert(100%)';
                setTimeout(function() {
                    document.body.style.filter = 'none';
                }, 50 + Math.random() * 100);
            }
        }, 3000);
        
        isPageReady = true;
    }

    function createInitialGrid() {
        const imageContainer = document.getElementById('image-container');
        imageContainer.innerHTML = '';

        for (let i = 0; i < 128; i++) {
            for (let j = 0; j < 128; j++) {
                const pixel = document.createElement('div');
                pixel.style.width = '3px';
                pixel.style.height = '3px';
                imageContainer.appendChild(pixel);
            }
        }
    }

    function updateRandomImage() {
        if (!isPageReady) return;
        
        const imageContainer = document.getElementById('image-container');
        const pixels = imageContainer.children;

        for (let i = 0; i < pixels.length; i++) {
            pixels[i].style.backgroundColor = getRandomColor();
        }

        generatedImages++;
        const counterElement = document.getElementById('imageCounter');
        if (counterElement) {
            counterElement.textContent = generatedImages;
        }
    }

    function getRandomColor() {
        const colors = ['#000', '#c1b492', '#d2738a'];
        const randomIndex = Math.floor(Math.random() * colors.length);
        return colors[randomIndex];
    }

    function updateApiStatus(status, isError = false) {
        const statusElement = document.getElementById('api-status');
        if (statusElement) {
            statusElement.textContent = `API: ${status}`;
            statusElement.style.color = isError ? '#ff4444' : '#990000';
            statusElement.style.borderColor = isError ? '#ff4444' : '#990000';
        }
    }

    async function fetchDiscordActivity() {
        if (!isPageReady) return;
        
        try {
            updateApiStatus('Fetching...');
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 1000); // 1s timeout
            
            const response = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache'
                },
                signal: controller.signal,
                cache: 'no-store'
            });
            
            clearTimeout(timeoutId);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            
            if (data.success && data.data) {
                updateDiscordDisplay(data.data);
                updateApiStatus('Connected');
                lastSuccessfulFetch = Date.now();
                retryCount = 0;
            } else {
                throw new Error('API returned unsuccessful response');
            }
            
        } catch (error) {
            console.error('Discord API Error:', error);
            retryCount++;
            
            if (error.name === 'AbortError') {
                updateApiStatus('Timeout', true);
            } else if (error.message.includes('HTTP')) {
                updateApiStatus(`Error ${error.message}`, true);
            } else {
                updateApiStatus('Network Error', true);
            }
            
            if (retryCount < MAX_RETRIES) {
                const retryDelay = Math.min(1000 * Math.pow(2, retryCount), 5000); // Max 5s retry
                setTimeout(fetchDiscordActivity, retryDelay);
                updateApiStatus(`Retry in ${Math.ceil(retryDelay/1000)}s`, true);
            } else {
                showError();
                updateApiStatus('Failed', true);
            }
        }
    }

    function updateDiscordDisplay(userData) {
        try {
            const avatarImg = document.getElementById('avatar-img');
            if (avatarImg && userData.discord_user) {
                if (userData.discord_user.avatar) {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${userData.discord_user.id}/${userData.discord_user.avatar}.${userData.discord_user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=128`;
                    avatarImg.src = avatarUrl;
                    avatarImg.onerror = function() {
                        const defaultAvatar = userData.discord_user.discriminator === '0' 
                            ? `https://cdn.discordapp.com/embed/avatars/${(parseInt(userData.discord_user.id) >> 22) % 6}.png`
                            : `https://cdn.discordapp.com/embed/avatars/${userData.discord_user.discriminator % 5}.png`;
                        this.src = defaultAvatar;
                    };
                } else {
                    const defaultAvatar = userData.discord_user.discriminator === '0' 
                        ? `https://cdn.discordapp.com/embed/avatars/${(parseInt(userData.discord_user.id) >> 22) % 6}.png`
                        : `https://cdn.discordapp.com/embed/avatars/${userData.discord_user.discriminator % 5}.png`;
                    avatarImg.src = defaultAvatar;
                }
            }

            const username = document.getElementById('username');
            const discriminator = document.getElementById('discriminator');
            if (username && userData.discord_user) {
                username.textContent = userData.discord_user.global_name || userData.discord_user.display_name || userData.discord_user.username || 'Unknown User';
                if (discriminator) {
                    if (userData.discord_user.discriminator === '0') {
                        discriminator.textContent = `@${userData.discord_user.username}`;
                    } else {
                        discriminator.textContent = `#${userData.discord_user.discriminator}`;
                    }
                }
            }

            const statusIndicator = document.getElementById('status-indicator');
            if (statusIndicator) {
                const statusColors = {
                    'online': '#43b581',
                    'idle': '#faa61a',
                    'dnd': '#f04747',
                    'offline': '#747f8d'
                };
                statusIndicator.style.backgroundColor = statusColors[userData.discord_status] || statusColors['offline'];
            }

            updateActivity(userData);
            
        } catch (error) {
            console.error('Error updating Discord display:', error);
            showError();
        }
    }

    function updateActivity(userData) {
        const activityContent = document.getElementById('activity-content');
        const activitySection = document.getElementById('activity-section');
        const activityTitle = document.getElementById('activity-title');
        const albumSection = document.getElementById('album-section');
        
        if (!activityContent || !activitySection || !albumSection || !activityTitle) return;
        
        activitySection.className = 'activity-section';
        
        try {
            if (userData.listening_to_spotify && userData.spotify) {
                displaySpotifyActivity(userData.spotify, activityContent, activitySection, activityTitle, albumSection);
            } else if (userData.activities && userData.activities.length > 0) {
                const activities = userData.activities.filter(a => a.type !== 4);
                const customStatus = userData.activities.find(a => a.type === 4);
                
                if (activities.length > 0) {
                    displayGameActivity(activities[0], activityContent, activitySection, activityTitle, albumSection);
                } else if (customStatus) {
                    displayCustomStatus(customStatus, activityContent, activitySection, activityTitle, albumSection);
                } else {
                    displayNoActivity(activityContent, activitySection, activityTitle, albumSection);
                }
            } else {
                displayNoActivity(activityContent, activitySection, activityTitle, albumSection);
            }
        } catch (error) {
            console.error('Error updating activity:', error);
            showError();
        }
    }

    function displaySpotifyActivity(spotify, activityContent, activitySection, activityTitle, albumSection) {
        activitySection.classList.add('spotify-activity');
        activityTitle.textContent = 'LISTENING TO SPOTIFY';
        
        activityContent.innerHTML = `
            <div class="activity-name">üéµ ${spotify.song || 'Unknown Song'}</div>
            <div class="activity-details">by ${spotify.artist || 'Unknown Artist'}</div>
            <div class="activity-details">on ${spotify.album || 'Unknown Album'}</div>
        `;
        
        if (spotify.album_art_url) {
            const img = new Image();
            img.onload = function() {
                albumSection.innerHTML = `<img src="${spotify.album_art_url}" alt="Album Cover" class="album-cover">`;
            };
            img.onerror = function() {
                albumSection.innerHTML = '<div class="music-icon">üéµ</div>';
            };
            img.src = spotify.album_art_url;
        } else {
            albumSection.innerHTML = '<div class="music-icon">üéµ</div>';
        }
    }

    function displayGameActivity(activity, activityContent, activitySection, activityTitle, albumSection) {
        activitySection.classList.add('game-activity');
        
        const activityTypeNames = {
            0: 'PLAYING',
            1: 'STREAMING',
            2: 'LISTENING TO',
            3: 'WATCHING',
            5: 'COMPETING IN'
        };
        
        activityTitle.textContent = activityTypeNames[activity.type] || 'ACTIVITY';
        
        let activityHtml = `<div class="activity-name">${getActivityIcon(activity)} ${activity.name || 'Unknown Activity'}</div>`;
        
        if (activity.details) {
            activityHtml += `<div class="activity-details">${activity.details}</div>`;
        }
        if (activity.state) {
            activityHtml += `<div class="activity-details">${activity.state}</div>`;
        }
        
        activityContent.innerHTML = activityHtml;
        
        if (activity.assets && activity.assets.large_image) {
            loadActivityImage(activity, albumSection);
        } else {
            albumSection.innerHTML = `<div class="music-icon">${getActivityIcon(activity)}</div>`;
        }
    }

    function displayCustomStatus(status, activityContent, activitySection, activityTitle, albumSection) {
        activitySection.classList.add('custom-status');
        activityTitle.textContent = 'CUSTOM STATUS';
        
        let statusText = '';
        if (status.emoji) {
            statusText += status.emoji.name ? `${status.emoji.name} ` : '';
        }
        if (status.state) {
            statusText += status.state;
        }
        
        activityContent.innerHTML = `
            <div class="activity-name">${statusText || 'Custom status set'}</div>
        `;
        
        albumSection.innerHTML = '<div class="music-icon">üí≠</div>';
    }

    function displayNoActivity(activityContent, activitySection, activityTitle, albumSection) {
        activityTitle.textContent = 'ACTIVITY';
        activityContent.innerHTML = '<div class="offline-status">No current activity</div>';
        albumSection.innerHTML = '<div class="music-icon">üí§</div>';
    }

    function getActivityIcon(activity) {
        const icons = {
            'Spotify': 'üéµ',
            'Discord': 'üí¨',
            'Visual Studio Code': 'üíª',
            'Chrome': 'üåê',
            'Firefox': 'ü¶ä',
            'Steam': 'üéÆ',
            'League of Legends': '‚öîÔ∏è',
            'Valorant': 'üéØ',
            'Minecraft': '‚õèÔ∏è',
            'Roblox': 'üü©',
            'YouTube': 'üì∫',
            'Netflix': 'üé¨',
            'Twitch': 'üíú'
        };
        
        const name = activity.name || '';
        return icons[name] || (activity.type === 0 ? 'üéÆ' : activity.type === 2 ? 'üéµ' : activity.type === 3 ? 'üì∫' : 'üî∑');
    }

    function loadActivityImage(activity, albumSection) {
        let imageUrl = '';
        
        if (activity.assets.large_image.startsWith('mp:')) {
            imageUrl = `https://media.discordapp.net/${activity.assets.large_image.slice(3)}`;
        } else if (activity.assets.large_image.startsWith('spotify:')) {
            imageUrl = `https://i.scdn.co/image/${activity.assets.large_image.slice(8)}`;
        } else if (activity.application_id) {
            imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;
        }
        
        if (imageUrl) {
            const img = new Image();
            img.onload = function() {
                albumSection.innerHTML = `<img src="${imageUrl}" alt="Activity Image" class="album-cover">`;
            };
            img.onerror = function() {
                albumSection.innerHTML = `<div class="music-icon">${getActivityIcon(activity)}</div>`;
            };
            img.src = imageUrl;
        } else {
            albumSection.innerHTML = `<div class="music-icon">${getActivityIcon(activity)}</div>`;
        }
    }

    function showError() {
        const username = document.getElementById('username');
        const discriminator = document.getElementById('discriminator');
        const activityContent = document.getElementById('activity-content');
        const activityTitle = document.getElementById('activity-title');
        const albumSection = document.getElementById('album-section');
        const statusIndicator = document.getElementById('status-indicator');
        
        if (username) username.textContent = 'Connection Error';
        if (discriminator) discriminator.textContent = '';
        if (activityTitle) activityTitle.textContent = 'ERROR';
        if (activityContent) activityContent.innerHTML = '<div class="offline-status">Failed to load Discord data</div>';
        if (albumSection) albumSection.innerHTML = '<div class="music-icon">‚ùå</div>';
        if (statusIndicator) statusIndicator.style.backgroundColor = '#f04747';
    }

    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            if (pixelUpdateInterval) clearInterval(pixelUpdateInterval);
            if (glitchInterval) clearInterval(glitchInterval);
            updateApiStatus('Paused (Hidden)');
        } else {
            if (isPageReady) {
                pixelUpdateInterval = setInterval(updateRandomImage, 5);
                glitchInterval = setInterval(function() {
                    if (Math.random() < 0.03) {
                        document.body.style.filter = 'invert(100%)';
                        setTimeout(function() {
                            document.body.style.filter = 'none';
                        }, 50 + Math.random() * 100);
                    }
                }, 3000);
                
                setTimeout(fetchDiscordActivity, 500);
            }
        }
    });

    window.addEventListener('online', function() {
        updateApiStatus('Network Online');
        setTimeout(fetchDiscordActivity, 500);
    });

    window.addEventListener('offline', function() {
        updateApiStatus('Network Offline', true);
    });

    window.addEventListener('beforeunload', function(e) {
        if (pixelUpdateInterval) clearInterval(pixelUpdateInterval);
        if (discordUpdateInterval) clearInterval(discordUpdateInterval);
        if (glitchInterval) clearInterval(glitchInterval);
    });

    document.addEventListener('keydown', function(e) {
        if (e.key.toLowerCase() === 'd' && e.ctrlKey) {
            e.preventDefault();
            console.log('Force refreshing Discord data...');
            retryCount = 0;
            fetchDiscordActivity();
        }
    });
</script>
</body>
</html>
